<h1>Add person</h1>

<button (click)="myPersonService.addPerson()">Click me to add a new person</button>


<div *ngIf="myPersonService.myAddInfo">
  <p>{{myPersonService.myAddInfo.name }}</p>
  <p>{{myPersonService.myAddInfo.job }}</p>
  <p>{{myPersonService.myAddInfo.id }}</p>
  <p>{{myPersonService.myAddInfo.createdAt }}</p>
</div>
